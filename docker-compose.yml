# Docker Compose Configuration
# This is the main docker-compose file that can be used for quick starts
# For environment-specific configurations, see infrastructure/environments/

version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: solia-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-solia_dev}
      POSTGRES_USER: ${POSTGRES_USER:-solia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-solia123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-solia}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solia-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: solia-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solia-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  solia-network:
    driver: bridge
    name: solia-network

