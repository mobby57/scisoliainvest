version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scisolia-postgres
    environment:
      POSTGRES_DB: scisoliainvest
      POSTGRES_USER: scisolia
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - scisolia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scisolia -d scisoliainvest"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for documents and logs
  mongodb:
    image: mongo:7
    container_name: scisolia-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: scisolia
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: scisoliainvest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - scisolia-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional) for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: scisolia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scisolia-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: scisolia-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: ******scisolia:${POSTGRES_PASSWORD:-changeme}@postgres:5432/scisoliainvest
      MONGODB_URI: mongodb://scisolia:${MONGO_PASSWORD:-changeme}@mongodb:27017/scisoliainvest?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-minimum-32-characters}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-minimum-32}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    volumes:
      - ./packages/api/src:/app/src
      - ./packages/api/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scisolia-network
    command: npm run dev

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scisolia-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_APP_NAME: SCI Solia Invest
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - scisolia-network
    command: npm run dev

  # Simple Backend (legacy - port 5000)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scisolia-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      DATABASE_URL: ******scisolia:${POSTGRES_PASSWORD:-changeme}@postgres:5432/scisoliainvest
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-minimum-32-characters}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-minimum-32}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scisolia-network
    command: npm run dev

  # Nginx reverse proxy (optional - for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: scisolia-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  #   depends_on:
  #     - api
  #     - frontend
  #   networks:
  #     - scisolia-network

networks:
  scisolia-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  redis_data:
    driver: local
