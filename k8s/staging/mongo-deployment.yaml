apiVersion: v1
kind: Namespace
metadata:
  name: solia-staging
  labels:
    environment: staging
    app: solia-invest
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-staging-pvc
  namespace: solia-staging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-staging
  namespace: solia-staging
  labels:
    app: mongo
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
      environment: staging
  template:
    metadata:
      labels:
        app: mongo
        environment: staging
    spec:
      containers:
        - name: mongo
          image: mongo:7.0
          ports:
            - containerPort: 27017
              name: mongo
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: solia-staging-secrets
                  key: mongo-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: solia-staging-secrets
                  key: mongo-password
            - name: MONGO_INITDB_DATABASE
              value: "solia-staging"
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-staging-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-staging-service
  namespace: solia-staging
  labels:
    app: mongo
    environment: staging
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: mongo
  selector:
    app: mongo
    environment: staging
