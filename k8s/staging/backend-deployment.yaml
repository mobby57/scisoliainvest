apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-staging
  namespace: solia-staging
  labels:
    app: backend
    environment: staging
spec:
  replicas: 2  # Au moins 2 r√©plicas pour staging
  selector:
    matchLabels:
      app: backend
      environment: staging
  template:
    metadata:
      labels:
        app: backend
        environment: staging
    spec:
      containers:
        - name: backend
          image: moros/solia-api:staging  # Tag staging distinct
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: NODE_ENV
              value: "staging"
            - name: PORT
              value: "5000"
            - name: DATABASE_URL
              value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongo-staging-service:27017/solia-staging?authSource=admin"
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: solia-staging-secrets
                  key: mongo-username
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: solia-staging-secrets
                  key: mongo-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: solia-staging-secrets
                  key: jwt-secret
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: solia-staging-secrets
                  key: jwt-refresh-secret
            - name: CORS_ORIGIN
              value: "https://staging.soliainvest.com"
            - name: FRONTEND_URL
              value: "https://staging.soliainvest.com"
            - name: LOG_LEVEL
              value: "debug"
            - name: ENABLE_AUDIT_LOGS
              value: "true"
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: solia-staging-secrets
                  key: azure-client-id
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: solia-staging-secrets
                  key: azure-tenant-id
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: solia-staging-secrets
                  key: azure-client-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-staging-service
  namespace: solia-staging
  labels:
    app: backend
    environment: staging
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: backend
    environment: staging
