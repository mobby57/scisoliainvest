version: '3.8'

# Configuration Docker pour l'environnement STAGING
# Environnement de pré-production pour les tests utilisateurs

services:
  # MongoDB Database - Staging
  mongo-staging:
    image: mongo:6.0
    container_name: solia-mongo-staging
    restart: unless-stopped
    ports:
      - "27018:27017"  # Port différent pour ne pas conflicter avec dev
    volumes:
      - mongo-staging-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_ROOT_USERNAME: staging_admin
      MONGO_INITDB_ROOT_PASSWORD: staging_password_2024
      MONGO_INITDB_DATABASE: solia-staging
    networks:
      - solia-staging-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Staging
  backend-staging:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: solia-backend-staging
    restart: unless-stopped
    ports:
      - "5001:5000"  # Port différent pour ne pas conflicter avec dev
    environment:
      - NODE_ENV=staging
      - PORT=5000
      - DATABASE_URL=mongodb://staging_admin:staging_password_2024@mongo-staging:27017/solia-staging?authSource=admin
      - JWT_SECRET=staging_jwt_secret_CHANGE_THIS_64_chars_minimum
      - JWT_REFRESH_SECRET=staging_refresh_secret_CHANGE_THIS_64_chars
      - MONGO_USER=staging_admin
      - MONGO_PASSWORD=staging_password_2024
      - CORS_ORIGIN=http://localhost:5174
      - LOG_LEVEL=debug
      - ENABLE_AUDIT_LOGS=true
    depends_on:
      mongo-staging:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - staging-uploads:/app/uploads
    networks:
      - solia-staging-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React - Staging
  frontend-staging:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=http://localhost:5001/api
    container_name: solia-frontend-staging
    restart: unless-stopped
    ports:
      - "5174:5173"  # Port différent pour ne pas conflicter avec dev
    environment:
      - VITE_API_URL=http://localhost:5001/api
      - VITE_ENV=staging
      - VITE_ENABLE_DEBUG=true
    depends_on:
      backend-staging:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - solia-staging-network

  # Redis (optionnel) - Pour le cache en staging
  redis-staging:
    image: redis:7-alpine
    container_name: solia-redis-staging
    restart: unless-stopped
    ports:
      - "6380:6379"  # Port différent pour ne pas conflicter avec dev
    volumes:
      - redis-staging-data:/data
    networks:
      - solia-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-staging-data:
    driver: local
  staging-uploads:
    driver: local
  redis-staging-data:
    driver: local

networks:
  solia-staging-network:
    driver: bridge
