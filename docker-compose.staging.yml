version: '3.8'

# Configuration Docker pour l'environnement STAGING
# Environnement de pré-production pour les tests utilisateurs
#
# IMPORTANT: Créez un fichier .env.staging avec vos credentials avant de démarrer
# Utilisez './setup-env.sh' ou '.\setup-env.ps1' pour générer les fichiers nécessaires
# Ne démarrez JAMAIS cet environnement avec les mots de passe par défaut !

services:
  # MongoDB Database - Staging
  mongo-staging:
    image: mongo:6.0
    container_name: solia-mongo-staging
    restart: unless-stopped
    ports:
      - "27018:27017"  # Port différent pour ne pas conflicter avec dev
    volumes:
      - mongo-staging-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_STAGING_USER:-staging_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_STAGING_PASSWORD:-CHANGE_THIS_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_STAGING_DB:-solia-staging}
    networks:
      - solia-staging-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Staging
  backend-staging:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: solia-backend-staging
    restart: unless-stopped
    ports:
      - "5001:5000"  # Port différent pour ne pas conflicter avec dev
    environment:
      - NODE_ENV=staging
      - PORT=5000
      - DATABASE_URL=mongodb://${MONGO_STAGING_USER:-staging_admin}:${MONGO_STAGING_PASSWORD:-CHANGE_THIS_PASSWORD}@mongo-staging:27017/${MONGO_STAGING_DB:-solia-staging}?authSource=admin
      - JWT_SECRET=${STAGING_JWT_SECRET:-CHANGE_THIS_JWT_SECRET_MINIMUM_64_CHARACTERS}
      - JWT_REFRESH_SECRET=${STAGING_JWT_REFRESH_SECRET:-CHANGE_THIS_REFRESH_SECRET_64_CHARS}
      - MONGO_USER=${MONGO_STAGING_USER:-staging_admin}
      - MONGO_PASSWORD=${MONGO_STAGING_PASSWORD:-CHANGE_THIS_PASSWORD}
      - CORS_ORIGIN=http://localhost:5174
      - LOG_LEVEL=debug
      - ENABLE_AUDIT_LOGS=true
    depends_on:
      mongo-staging:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - staging-uploads:/app/uploads
    networks:
      - solia-staging-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React - Staging
  frontend-staging:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=http://localhost:5001/api
    container_name: solia-frontend-staging
    restart: unless-stopped
    ports:
      - "5174:5173"  # Port différent pour ne pas conflicter avec dev
    environment:
      - VITE_API_URL=http://localhost:5001/api
      - VITE_ENV=staging
      - VITE_ENABLE_DEBUG=true
    depends_on:
      backend-staging:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - solia-staging-network

  # Redis (optionnel) - Pour le cache en staging
  redis-staging:
    image: redis:7-alpine
    container_name: solia-redis-staging
    restart: unless-stopped
    ports:
      - "6380:6379"  # Port différent pour ne pas conflicter avec dev
    volumes:
      - redis-staging-data:/data
    networks:
      - solia-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-staging-data:
    driver: local
  staging-uploads:
    driver: local
  redis-staging-data:
    driver: local

networks:
  solia-staging-network:
    driver: bridge
