# Development environment values
global:
  environment: development
  domain: localhost

image:
  tag: dev-latest
  pullPolicy: Always

backend:
  replicaCount: 1
  autoscaling:
    enabled: false
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

frontend:
  replicaCount: 1
  autoscaling:
    enabled: false
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 125m
      memory: 128Mi

postgresql:
  auth:
    password: solia123
  primary:
    persistence:
      size: 5Gi

redis:
  auth:
    password: redis123
  master:
    persistence:
      size: 2Gi

ingress:
  enabled: false

monitoring:
  enabled: false
