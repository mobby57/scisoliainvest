# Default values for solia-invest
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global configuration
global:
  environment: production
  domain: solia-invest.com

# Image configuration
image:
  registry: ghcr.io
  repository: mobby57/scisoliainvest
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []

# Backend configuration
backend:
  enabled: true
  name: backend
  replicaCount: 2
  
  image:
    repository: backend
  
  service:
    type: ClusterIP
    port: 4000
    targetPort: 4000
    
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
      
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
    
  env:
    NODE_ENV: production
    PORT: "4000"
    
  livenessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    
  readinessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Frontend configuration
frontend:
  enabled: true
  name: frontend
  replicaCount: 2
  
  image:
    repository: frontend
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
    
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
      
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
    
  env:
    NODE_ENV: production
    PORT: "3000"
    
  livenessProbe:
    enabled: true
    path: /api/health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    
  readinessProbe:
    enabled: true
    path: /api/health
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Database configuration (PostgreSQL)
postgresql:
  enabled: true
  auth:
    username: solia
    password: ""  # Should be set via secrets
    database: solia_prod
  primary:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: true
    password: ""  # Should be set via secrets
  master:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: solia-invest.com
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend
              port: 4000
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port: 3000
  tls:
    - secretName: solia-invest-tls
      hosts:
        - solia-invest.com
        - www.solia-invest.com

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

# Node selector, tolerations, and affinity
nodeSelector: {}
tolerations: []
affinity: {}
