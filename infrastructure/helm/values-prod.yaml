# Production environment values
global:
  environment: production
  domain: solia-invest.com

image:
  tag: latest
  pullPolicy: IfNotPresent

backend:
  replicaCount: 3
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 1Gi

frontend:
  replicaCount: 3
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

postgresql:
  primary:
    persistence:
      size: 50Gi
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 1000m
        memory: 2Gi

redis:
  master:
    persistence:
      size: 10Gi
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: solia-invest.com
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend
              port: 4000
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port: 3000
    - host: www.solia-invest.com
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend
              port: 4000
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port: 3000
  tls:
    - secretName: solia-invest-tls
      hosts:
        - solia-invest.com
        - www.solia-invest.com

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s

# Production-specific pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
