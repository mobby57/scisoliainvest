version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: solia-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-solia_dev}
      POSTGRES_USER: ${POSTGRES_USER:-solia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-solia123}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-solia} -d ${POSTGRES_DB:-solia_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solia-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: solia-redis-dev
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solia-network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: solia-mailhog-dev
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - solia-network
    restart: unless-stopped

  backend:
    build:
      context: ../../..
      dockerfile: Dockerfile.backend
      target: development
    container_name: solia-backend-dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-solia}:${POSTGRES_PASSWORD:-solia123}@postgres:5432/${POSTGRES_DB:-solia_dev}
      - REDIS_URL=redis://redis:6379
      - PORT=4000
    ports:
      - "4000:4000"
      - "9229:9229"  # Debug port
    volumes:
      - ../../../backend:/app/backend
      - ../../../packages:/app/packages
      - /app/node_modules
      - /app/backend/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    networks:
      - solia-network
    restart: unless-stopped

  frontend:
    build:
      context: ../../..
      dockerfile: Dockerfile.frontend
      target: development
    container_name: solia-frontend-dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ../../../frontend:/app/frontend
      - ../../../packages:/app/packages
      - /app/node_modules
      - /app/frontend/node_modules
    depends_on:
      - backend
    command: npm run dev
    networks:
      - solia-network
    restart: unless-stopped

  # Development tools
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: solia-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@solia-invest.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - solia-network
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: solia-redis-commander-dev
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - solia-network
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  solia-network:
    driver: bridge
    name: solia-dev-network
