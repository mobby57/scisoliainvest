<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - SCI Solia Invest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-lg w-full space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-blue-600 mb-2">SCI Solia</h1>
                <h2 class="text-2xl font-bold text-gray-900">Créer un compte</h2>
                <p class="text-gray-600 mt-2">Rejoignez la communauté des investisseurs</p>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-8">
                <form class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
                            <input type="text" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
                            <input type="text" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                        <input type="password" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Type d'investisseur</label>
                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option>Particulier</option>
                            <option>Professionnel</option>
                            <option>Institutionnel</option>
                        </select>
                    </div>

                    <div class="space-y-3">
                        <label class="flex items-start">
                            <input type="checkbox" required class="mt-1 rounded border-gray-300 text-blue-600">
                            <span class="ml-2 text-sm text-gray-600">
                                J'accepte les <a href="/legal/terms" class="text-blue-600 hover:underline">conditions générales</a>
                            </span>
                        </label>
                        <label class="flex items-start">
                            <input type="checkbox" class="mt-1 rounded border-gray-300 text-blue-600">
                            <span class="ml-2 text-sm text-gray-600">
                                Je souhaite recevoir les actualités par email
                            </span>
                        </label>
                    </div>

                    <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg">
                        Créer mon compte
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Déjà un compte ?
                        <a href="/login" class="font-medium text-blue-600 hover:text-blue-700">
                            Se connecter
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
